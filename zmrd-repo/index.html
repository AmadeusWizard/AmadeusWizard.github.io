<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Status</title>
</head>
<body>
    <h1>API Status</h1>
    <p id="status"></p>

    <script>
        // URL adresa API
        var url = 'https://api.naga.ac/v1/';

        // Získání dat z API asynchronně
        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = 'Stav získaný z API: ' + data.status;
            })
            .catch(error => console.log('Chyba při získávání dat: ' + error));
    </script>
</body>
</html>
